
<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahabharat - 2013 | All Seasons</title>
    <style>
        :root {
            --gold: #ffd700;
            --bg: #0a0a0a;
            --card: #1a1a1a;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            padding-bottom: 50px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            border-bottom: 2px solid var(--gold);
        }

        h1 { color: var(--gold); margin: 0; font-size: 2.5rem; }
        #auto-bio { color: #888; margin-top: 10px; font-style: italic; }

        .container { max-width: 1100px; margin: auto; padding: 20px; }

        .nav-bar { margin-bottom: 25px; display: flex; gap: 10px; }
        .btn {
            background: var(--gold); color: black; border: none;
            padding: 12px 24px; cursor: pointer; font-weight: bold;
            border-radius: 4px; transition: 0.2s;
        }
        .btn:hover { opacity: 0.8; }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            padding: 25px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
        }
        .card:hover { border-color: var(--gold); background: #222; }

        /* Sections Visibility */
        #episode-screen, #player-screen { display: none; }

        .ep-list { list-style: none; padding: 0; }
        .ep-item {
            background: #222; padding: 15px; margin-bottom: 8px;
            border-radius: 5px; cursor: pointer; display: flex; justify-content: space-between;
        }
        .ep-item:hover { background: var(--gold); color: black; }

        .video-box {
            position: relative; padding-bottom: 56.25%; height: 0;
            background: black; border: 2px solid var(--gold);
        }
        .video-box iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        }
         
    </style>
</head>
<body>

<header>
    <h1>Mahabharat - 2013</h1>
    <p id="auto-bio"></p>
</header>

<div class="container">
    <div class="nav-bar">
        <button class="btn" onclick="goHome()">üè† Home</button>
        <button class="btn" id="back-btn" style="display:none;" onclick="goBack()">‚¨ÖÔ∏è Back</button>
    </div>

    <div id="season-grid" class="grid"></div>

    <div id="episode-screen">
        <h2 id="season-heading" style="color:var(--gold)"></h2>
        <div id="ep-container" class="ep-list"></div>
    </div>
<div>

</div>

<script>
    // 1. BIO AUTO GENERATOR
    document.getElementById('auto-bio').innerText = "Mahabharat: The epic saga of righteousness. Watch all 28 seasons here.";

    // 2. DATA AREA: Bas yahan links paste karein
    // Season number auto generate hoga, aur episode number continue rahega

        1: [
            "https://drive.google.com/file/d/1pllCPtCHIo-0Br2_pD0cCMHbq2Xf6DjV/view?usp=drivesdk",

        ],
        2: [
            "https://drive.google.com/file/d/1N9bgq-SkR-luOpXrdiPxtAbDeP0XcTnx/view?usp=drivesdk",

            "https://drive.google.com/file/d/1y4iyepFkloIqKYtNzOgEVBgv2O9FZyxf/view?usp=drivesdk",

            "https://drive.google.com/file/d/1cENf1SSOUBVYiLCNs0C5OjzyQiEVEOKu/view?usp=drivesdk",
        ],
        // Aap isi tarah 28 tak links add kar sakte hain
        3: ["LINK_6"],
        4: ["LINK_7"]
    };

    const seasonGrid = document.getElementById('season-grid');
    const epScreen = document.getElementById('episode-screen');
    const playerScreen = document.getElementById('player-screen');
    const backBtn = document.getElementById('back-btn');

    // Load Seasons (1 to 28)
    for (let i = 1; i <= 28; i++) {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<h3>Season ${i}</h3>`;
        div.onclick = () => loadEpisodes(i);
        seasonGrid.appendChild(div);
    }

    function loadEpisodes(sNum) {
        seasonGrid.style.display = 'none';
        epScreen.style.display = 'block';
        backBtn.style.display = 'inline-block';
        document.getElementById('season-heading').innerText = "Season " + sNum;

        // Calculate Global Episode Number
        let startCount = 1;
        for (let i = 1; i < sNum; i++) {
            if (allSeasonLinks[i]) {
                startCount += allSeasonLinks[i].length;
            }
        }

        const container = document.getElementById('ep-container');
        container.innerHTML = "";
        
        const links = allSeasonLinks[sNum] || [];
        
        if (links.length === 0) {
            container.innerHTML = "<p>No episodes uploaded for this season.</p>";
            return;
        }

        links.forEach((link, index) => {
            const currentEpNum = startCount + index;
            const item = document.createElement('div');
            item.className = 'ep-item';
            item.innerHTML = `<span>Episode ${currentEpNum}</span> <span>‚ñ∂ Play</span>`;
            item.onclick = () => startPlayer(currentEpNum, link);
            container.appendChild(item);
        });
    }

    function startPlayer(num, link) {
        epScreen.style.display = 'none';
        playerScreen.style.display = 'block';
        document.getElementById('now-playing').innerText = "Playing: Episode " + num;
        
        // Auto fix Google Drive link
        let embed = link.replace('/view', '/preview').replace('?usp=sharing', '');
        document.getElementById('video-wrapper').innerHTML = 
            `<iframe src="${embed}" allow="autoplay" allowfullscreen></iframe>`;
    }

    function goBack() {
        if (playerScreen.style.display === 'block') {
            playerScreen.style.display = 'none';
            epScreen.style.display = 'block';
            document.getElementById('video-wrapper').innerHTML = "";
        } else {
            epScreen.style.display = 'none';
            seasonGrid.style.display = 'grid';
            backBtn.style.display = 'none';
        }
    }

    function goHome() {
        location.reload();
    }
    


    
</script>

</body>
</html>
